<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>공구 당첨자 | GONG-TWO</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function update_join_list() {
      $.ajax({
        type: "GET",
        url: "/update",
        data: {},
        success: function (response) {
          alert('업데이트 완료!')
          location.reload();

        }
      })
    };
  </script>
</head>

<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
  <div class="bg-gray-200 w-full min-h-screen flex items-center justify-center">
    <div class="flex items-center justify-center">
      <img alt="HTML" src="../static/pngegg.png">
    </div>
    <div class="lg:flex items-center space-x-16">
      <div class="w-5/6 md:w-3/4 lg:w-2/3 xl:w-[500px] 2xl:w-[550px] mt-8 mx-auto px-16 py-8 rounded-lg">

        <h1 class="text-center text-7xl font-bold tracking-wide text-gray-800">당첨자!</h1>
        <h1 class="text-center text-7xl font-bold tracking-wide text-gray-800">{{winner}}</h1>
        <h1 class="text-center text-6xl font-bold tracking-wide text-gray-800">GONG-TWO</h1>
        <h2 class="text-center text-3xl font-bold tracking-wide text-gray-800">공구 참여</h2>

        <table class="text-center w-full">
          <thead class="bg-gray flex text-gray w-full">
            <tr class="flex w-full mb-4">
              <th class="p-4 w-1/2">참여자</th>
              <th class="p-4 w-1/2">이메일</th>
            </tr>
          </thead>
          <!-- Remove the nasty inline CSS fixed height on production and replace it with a CSS class — this is just for demonstration purposes! -->
          <tbody class="bg-grey-light flex flex-col items-center justify-between overflow-y-scroll w-full"
            style="height: 30vh; display: flex; justify-content: flex-start">
            {% for join_user in join_list %}
            <tr class="flex w-full mb-4">
              <td class="p-4 w-1/2">{{join_user['name']}}</td>
              <td class="p-4 w-1/2">{{join_user['email']}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="text-right text-1xl font-bold tracking-wide text-gray-800"> 공투 출발 날짜 : {{StandardTime}} </div>
      </div>
      <div class="flex items-center justify-center">
        <img alt="HTML" src="../static/pngegg.png">
      </div>
    </div>
  </div>
</body>

</html>
